 events {
  worker_connections  1024;
}

http {

    map $http_accept $old_host {
        default http://search:3000;
        "~*application/json" http://search-api:8080;
        "~*text/turtle" http://search-api:8080;
        "~*application/ld\+json" http://search-api:8080;
        "~*application/rdf\+xml" http://search-api:8080;
    }

    server {

        listen 8080;
        server_name default_server;

        proxy_connect_timeout       600;
        proxy_send_timeout          600;
        proxy_read_timeout          600;
        send_timeout                600;

        client_max_body_size 50M;

        # Compression

         # Enable Gzip compressed.
         gzip on;

        # Enable compression both for HTTP/1.0 and HTTP/1.1.
        gzip_http_version  1.1;

        # Compression level (1-9).
        # 5 is a perfect compromise between size and cpu usage, offering about
        # 75% reduction for most ascii files (almost identical to level 9).
        gzip_comp_level    5;

        # Don't compress anything that's already small and unlikely to shrink much
        # if at all (the default is 20 bytes, which is bad as that usually leads to
        # larger files after gzipping).
        gzip_min_length    256;

        # Compress data even for clients that are connecting to us via proxies,
        # identified by the "Via" header (required for CloudFront).
        gzip_proxied       any;

        # Tell proxies to cache both the gzipped and regular version of a resource
        # whenever the client's Accept-Encoding capabilities header varies;
        # Avoids the issue where a non-gzip capable client (which is extremely rare
        # today) would display gibberish if their proxy gave them the gzipped version.
        gzip_vary          on;

        # Compress all output labeled with one of the following MIME-types.
        gzip_types
          application/atom+xml
          application/javascript
          #application/json
          application/x-font-ttf
          application/x-web-app-manifest+json
          application/xhtml+xml
          application/xml
          font/opentype
          image/svg+xml
          image/x-icon
          text/css
          text/plain
          text/x-component;

        # only on tt1
        #location /robots.txt {return 200 "User-agent: *\nDisallow: /\n";}

        # several our API-s determine response type by Accept header, so it must be declared as vary key for caches
        # since adding header overrides effect of "gzip_vary on", we need to add Accept-Encoding manually again
        add_header 'Vary' 'Accept, Accept-Encoding';

        location /sockjs-node {
            proxy_pass http://search:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location / {
            proxy_pass http://search:3000;
        }

        location /reference-data {
             rewrite .+?(reference-data\/?)(.*) /$2 break;

             proxy_pass http://reference-data:8080;
        }

        location /search {

             proxy_pass http://search-api:8080;
        }

        location /api-cat {
            rewrite .+?(api-cat\/?)(.*) /$2 break;
            proxy_pass http://api-cat:8080;
        }

        location /concept-cat {
            rewrite .+?(concept-cat\/?)(.*) /$2 break;
            proxy_pass http://concept-cat:8080;
        }

        location /datasets {

             proxy_pass $old_host$request_uri;
        }

        location /terms {

             proxy_pass $old_host$request_uri;
        }

        location /detail {
             proxy_pass $old_host$request_uri;
        }

        location /catalogs {
             proxy_pass http://search-api:8080;
        }

        location /publisher {
            proxy_pass http://search-api:8080;
        }

        location /aggregateDataset {
            proxy_pass http://search-api:8080;
         }

        location /harvest/catalog {
            proxy_pass http://search-api:8080;
        }

        location /api-docs/reference-data {
            if ($request_method = 'OPTIONS') {
                  add_header 'Access-Control-Allow-Origin' '*';
                  add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                  #
                  # Custom headers and headers various browsers *should* be OK with but aren't
                  #
                  add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range';
                  #
                  # Tell client that this pre-flight info is valid for 20 days
                  #
                  add_header 'Access-Control-Max-Age' 1728000;
                  add_header 'Content-Type' 'text/plain; charset=utf-8';
                  add_header 'Content-Length' 0;
                  return 204;
                }
            if ($request_method = 'POST') {
              add_header 'Access-Control-Allow-Origin' '*';
              add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
              add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range';
              add_header 'Access-Control-Expose-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range';
            }
            if ($request_method = 'GET') {
              add_header 'Access-Control-Allow-Origin' '*';
              add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
              add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range';
              add_header 'Access-Control-Expose-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range';
            }

            proxy_pass http://reference-data:8080;
        }

        location /swagger-ui.html {

            proxy_pass http://search-api:8080;

            proxy_set_header   Host              $host;
            proxy_set_header   X-Forwarded-Proto $scheme;

        }

        location /swagger-resources {

